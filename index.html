<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de cadastro</title>
</head>

<body>
    <div class="container mt-3 mb-3 ml-auto mr-auto">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="Name" class="form-control" id="nome">
            </div>
            <div class="col-md-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade">
            </div>
            <div class="col-md-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select id="sexo" class="form-select">
                <option selected>--//--</option>
                <option>Masculino cis/trans</option>
                <option>Feminino cis/trans</option>
                <option>Não binário</option>
              </select>
            </div>
            <div class="col-md-3">
                <label for="CPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="CPF">
            </div>
            <div class="col-md-3">
                <label for="RG" class="form-label">RG</label>
                <input type="text" class="form-control" id="RG">
            </div>
            <div class="col-md-3">
                <label for="cel" class="form-label">Celular</label>
                <input type="tel" class="form-control" id="cel">
            </div>
            <div class="col-md-6">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Av. Cidade de Lima, 86">
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="col-md-2">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" class="form-select">
                <option selected>--//--</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
