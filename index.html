<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de cadastro</title>
</head>

<body>
    <div class="container mt-3 mb-3">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nome</label>
                <input type="Name" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">Sexo</label>
                <select id="inputState" class="form-select">
                <option selected>--//--</option>
                <option>Masculino cis/trans</option>
                <option>Feminino cis/trans</option>
                <option>Não binário</option>
              </select>
            </div>
            <div class="col-md-3">
                <label for="inputCPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCPF">
            </div>
            <div class="col-md-3">
                <label for="inputRG" class="form-label">RG</label>
                <input type="text" class="form-control" id="inputRG">
            </div>
            <div class="col-md-3">
                <label for="inputPhone" class="form-label">Celular</label>
                <input type="text" class="form-control" id="inputPhone">
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Av. Cidade de Lima, 86">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                <option selected>--//--</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
