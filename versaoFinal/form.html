<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">

    <script src="./scripts/main.js" defer></script>
</head>

<body>
    <div class="container">
        <form autocomplete="off" id="form" action="index.php" method="GET">
            <h2>
                Cadastro da providência
            </h2>

            <div class="input">
                <input  type="text" name="nome" id="nome" />
                <label>Nome</label>
            </div>


            <div class="input">
                <input  type="" name="cpf" id="cpf" />
                <label>CPF</label>
            </div>


            <div class="input">
                <input  type="text" name="rg" id="rg" />
                <label>RG</label>
            </div>


            <div class="input">
                <input  type="number" name="idade" id="idade" />
                <label>Idade</label>
            </div>


            <div class="custom-select">
                <select class="form-select" aria-label="sexo"  name="sexo" id="sexo">
                    <option value="">Escolha seu sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outro</option>
                </select>
            </div>



            <div class="input">
                <input  type="text" name="cidade" id="cidade" />
                <label>Cidade</label>
            </div>


            <div class="input">
                <input  type="text" name="endereco" id="endereco" />
                <label>Endereço</label>
            </div>

            <div class="input">
                <input  type="email" name="email" id="email" />
                <label>E-mail</label>
            </div>


            <div class="input">
                <input  type="tel" pattern="{0-9}{2}-{0-9}{5}-{0-9}{4}" name="celular" id="celular" />
                <label>Celular</label>
            </div>


            <a href="index.html" class="botaoOutline">Voltar</a>
            <button type="submit" class="botaoSolid">Enviar</button>

        </form>
    </div>
</body>

</html>
